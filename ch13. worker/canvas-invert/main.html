<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Invert</title>
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .test-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .test-input:focus {
            border-color: #007bff;
            outline: none;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            background-color: #e7f3ff;
            border-radius: 4px;
            font-size: 14px;
        }
        #fileInput, #invertButton {
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: #ffffff;
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h3>UI 반응성 테스트</h3>
        <input type="text" id="testInput" class="test-input" placeholder="이미지 처리 중에도 여기에 타이핑해보세요...">
        <div id="status" class="status">입력 대기 중...</div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button id="invertButton">Invert</button>
    <div id="imageList" style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9;">
        <h4>선택된 이미지들:</h4>
        <div id="selectedImages"></div>
    </div>
    <div id="imagePreview" style="margin: 10px 0;">
        <h4>원본 이미지 미리보기:</h4>
        <div id="previewContainer" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </div>
    <div id="processedImages" style="margin: 10px 0;">
        <h4>처리된 이미지 결과:</h4>
        <div id="processedContainer" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
